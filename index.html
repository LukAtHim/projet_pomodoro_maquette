<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="./css/style.css">
    
    <script defer src="./js/pomodoro.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <title>Pomodoro</title>
</head>
<body>
    <div id="pomodoro-bg"></div>
    <div class="container">
        <header>
            <h1>TIMER POMODORO</h1>
        </header>
        <section class="panel">
            <p id="work">Travail</p>
            <p id="break">Pause</p>
        </section>
        <div id="pomodoro">
            <div id="timer">
                <svg class="circle-timer" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" class="circle-background"></circle>
                    <circle cx="50" cy="50" r="45" class="circle-progress"></circle>
                    <text id="timer-time" x="50" y="50" dy=".3rem" font-size="18">25:00</text>
                </svg>
            </div>
    
            <div id="timer-function">
                <div id="function-btn">
                    <button id="btn-start"><span class="material-symbols-outlined">play_arrow</span></button>
                    <button id="btn-reset"><span class="material-symbols-outlined">restart_alt</span></button>
                </div>
                <div id="function-settings">
                    <form id="settings-form">
                        <p>
                            <label for="work-duration">Travail</label>
                            <input type="number" name="work" id="work-duration" value="25" />
                        </p>
                        <p>
                            <label for="rest-duration">DÃ©tente</label>
                            <input type="number" name="rest" id="rest-duration" value="5" />
                        </p>
    
                    </form>
                    <button id="btn-settings"><span class="material-symbols-outlined">settings</span></button>
                    <button id="btn-close"><span class="material-symbols-outlined">close</span></button>
                </div>
            </div>
        </div>
    

    </div>    
</body>
</html>
